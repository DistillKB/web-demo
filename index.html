<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Demo</title>
</head>
<body>
    <header>
        <div class="abovenav">
            <h3>Tresham College Demo</h3> <!--Well, well, well... but okay. Looks not so bad after all; cold be better, but that is the demo, isn't it?-->
        </div>
        <div class="parentnav">
            <nav>
                <div class="navitems">
                    <img src="images/cloudy.png" height="40" alt="weather icon" />
                    <a href="#">Weather App Demo</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="weather-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="searchButton">Get Weather</button>
            </div>
            <div id="weatherInfo" class="weather-info">
                <!-- Weather information will be displayed here %) -->
            </div>
            <div id="errorMessage" class="error-message">
                <!-- Error messages will be displayed here :) -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
